<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="260" viewBox="0 0 700 260">
  <style>
    .bg { fill: #fff; }
    .axis { stroke: #333; stroke-width: 1; }
    .bar { fill: #007acc; }
    .label { font: 14px Arial, sans-serif; fill: #222; }
    .value { font: 12px Arial, sans-serif; fill: #111; }
    .title { font: 18px Arial, sans-serif; fill: #003366; }
  </style>
  <rect width="100%" height="100%" fill="#ffffff" />
  <text x="20" y="30" class="title">Execution time breakdown</text>
  <!-- data from profile_results.txt: init=0.0198175, mult=0.756025, print=0.0615139, total=0.837768 -->
  <g transform="translate(40,60)">
    <line x1="0" y1="180" x2="600" y2="180" class="axis" />
    <!-- scale based on max = total = 0.837768 -> width scale = 520 / 0.837768 -->
    <!-- computed widths: init ~12, mult ~470, print ~38, total ~520 -->
    <g transform="translate(0,0)">
      <text x="0" y="0" class="label">init</text>
      <rect x="60" y="-8" width="12" height="24" class="bar" />
      <text x="76" y="10" class="value">0.0198175 s</text>
    </g>
    <g transform="translate(0,40)">
      <text x="0" y="0" class="label">mult</text>
      <rect x="60" y="-8" width="470" height="24" class="bar" />
      <text x="542" y="10" class="value">0.756025 s</text>
    </g>
    <g transform="translate(0,80)">
      <text x="0" y="0" class="label">print</text>
      <rect x="60" y="-8" width="38" height="24" class="bar" />
      <text x="104" y="10" class="value">0.0615139 s</text>
    </g>
    <g transform="translate(0,120)">
      <text x="0" y="0" class="label">total</text>
      <rect x="60" y="-8" width="520" height="24" class="bar" />
      <text x="584" y="10" class="value">0.837768 s</text>
    </g>
    <g transform="translate(420,0)">
      <rect x="0" y="0" width="12" height="12" fill="#007acc" />
      <text x="18" y="10" class="label">Time (seconds)</text>
    </g>
  </g>
</svg>
