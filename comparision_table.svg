<svg xmlns="http://www.w3.org/2000/svg" width="900" height="800" viewBox="0 0 900 800" style="overflow:visible">
  <style>
    .title{font:18px Arial,sans-serif;fill:#003366}
    .hdr{font:13px Arial,sans-serif;fill:#fff}
    .cell{font:13px Arial,sans-serif;fill:#111}
    .note{font:12px Arial,sans-serif;fill:#222}
  </style>
  <rect width="100%" height="100%" fill="#fff"/>
  <text x="20" y="30" class="title">Comparison Table — Execution time and notes</text>

  <g transform="translate(40,60)">
    <rect x="0" y="0" width="120" height="36" fill="#007acc" />
    <text x="8" y="24" class="hdr">Threads</text>
    <rect x="120" y="0" width="160" height="36" fill="#007acc" />
    <text x="128" y="24" class="hdr">Matrix DIM</text>
    <rect x="280" y="0" width="160" height="36" fill="#007acc" />
    <text x="288" y="24" class="hdr">Execution time (ms)</text>
    <rect x="440" y="0" width="360" height="36" fill="#007acc" />
    <text x="448" y="24" class="hdr">Notes</text>

    <!-- Rows: DIM 200 -->
    <g transform="translate(0,46)">
      <rect x="0" y="0" width="120" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="8" y="24" class="cell">1</text>
      <rect x="120" y="0" width="160" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="128" y="24" class="cell">200</text>
      <rect x="280" y="0" width="160" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="288" y="24" class="cell">9.635</text>
      <rect x="440" y="0" width="360" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="448" y="24" class="note">Baseline serial run; small problem size—overheads visible</text>
    </g>
    <g transform="translate(0,92)">
      <rect x="0" y="0" width="120" height="36" fill="#fff" stroke="#eee"/>
      <text x="8" y="24" class="cell">2</text>
      <rect x="120" y="0" width="160" height="36" fill="#fff" stroke="#eee"/>
      <text x="128" y="24" class="cell">200</text>
      <rect x="280" y="0" width="160" height="36" fill="#fff" stroke="#eee"/>
      <text x="288" y="24" class="cell">5.027</text>
      <rect x="440" y="0" width="360" height="36" fill="#fff" stroke="#eee"/>
      <text x="448" y="24" class="note">Two threads reduce time; startup overhead still present</text>
    </g>
    <g transform="translate(0,138)">
      <rect x="0" y="0" width="120" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="8" y="24" class="cell">4</text>
      <rect x="120" y="0" width="160" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="128" y="24" class="cell">200</text>
      <rect x="280" y="0" width="160" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="288" y="24" class="cell">4.201</text>
      <rect x="440" y="0" width="360" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="448" y="24" class="note">4 threads improve runtime; diminishing returns begin</text>
    </g>
    <g transform="translate(0,184)">
      <rect x="0" y="0" width="120" height="36" fill="#fff" stroke="#eee"/>
      <text x="8" y="24" class="cell">8</text>
      <rect x="120" y="0" width="160" height="36" fill="#fff" stroke="#eee"/>
      <text x="128" y="24" class="cell">200</text>
      <rect x="280" y="0" width="160" height="36" fill="#fff" stroke="#eee"/>
      <text x="288" y="24" class="cell">4.583</text>
      <rect x="440" y="0" width="360" height="36" fill="#fff" stroke="#eee"/>
      <text x="448" y="24" class="note">8 threads show little gain; overhead and contention limit scaling</text>
    </g>

    <!-- Rows: DIM 500 -->
    <g transform="translate(0,240)">
      <rect x="0" y="0" width="120" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="8" y="24" class="cell">1</text>
      <rect x="120" y="0" width="160" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="128" y="24" class="cell">500</text>
      <rect x="280" y="0" width="160" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="288" y="24" class="cell">74.411</text>
      <rect x="440" y="0" width="360" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="448" y="24" class="note">Baseline serial run; multiplication dominates</text>
    </g>
    <g transform="translate(0,286)">
      <rect x="0" y="0" width="120" height="36" fill="#fff" stroke="#eee"/>
      <text x="8" y="24" class="cell">2</text>
      <rect x="120" y="0" width="160" height="36" fill="#fff" stroke="#eee"/>
      <text x="128" y="24" class="cell">500</text>
      <rect x="280" y="0" width="160" height="36" fill="#fff" stroke="#eee"/>
      <text x="288" y="24" class="cell">56.368</text>
      <rect x="440" y="0" width="360" height="36" fill="#fff" stroke="#eee"/>
      <text x="448" y="24" class="note">2 threads cut compute time; memory/cache limit efficiency</text>
    </g>
    <g transform="translate(0,332)">
      <rect x="0" y="0" width="120" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="8" y="24" class="cell">4</text>
      <rect x="120" y="0" width="160" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="128" y="24" class="cell">500</text>
      <rect x="280" y="0" width="160" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="288" y="24" class="cell">34.558</text>
      <rect x="440" y="0" width="360" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="448" y="24" class="note">4 threads give good speedup; CPU-bound portion scales</text>
    </g>
    <g transform="translate(0,378)">
      <rect x="0" y="0" width="120" height="36" fill="#fff" stroke="#eee"/>
      <text x="8" y="24" class="cell">8</text>
      <rect x="120" y="0" width="160" height="36" fill="#fff" stroke="#eee"/>
      <text x="128" y="24" class="cell">500</text>
      <rect x="280" y="0" width="160" height="36" fill="#fff" stroke="#eee"/>
      <text x="288" y="24" class="cell">35.278</text>
      <rect x="440" y="0" width="360" height="36" fill="#fff" stroke="#eee"/>
      <text x="448" y="24" class="note">8 threads similar to 4; memory contention limits gains</text>
    </g>

    <!-- Rows: DIM 1000 -->
    <g transform="translate(0,434)">
      <rect x="0" y="0" width="120" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="8" y="24" class="cell">1</text>
      <rect x="120" y="0" width="160" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="128" y="24" class="cell">1000</text>
      <rect x="280" y="0" width="160" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="288" y="24" class="cell">874.846</text>
      <rect x="440" y="0" width="360" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="448" y="24" class="note">Large serial baseline; multiplication dominates</text>
    </g>
    <g transform="translate(0,480)">
      <rect x="0" y="0" width="120" height="36" fill="#fff" stroke="#eee"/>
      <text x="8" y="24" class="cell">2</text>
      <rect x="120" y="0" width="160" height="36" fill="#fff" stroke="#eee"/>
      <text x="128" y="24" class="cell">1000</text>
      <rect x="280" y="0" width="160" height="36" fill="#fff" stroke="#eee"/>
      <text x="288" y="24" class="cell">385.185</text>
      <rect x="440" y="0" width="360" height="36" fill="#fff" stroke="#eee"/>
      <text x="448" y="24" class="note">2 threads give near-2× speedup; good efficiency</text>
    </g>
    <g transform="translate(0,526)">
      <rect x="0" y="0" width="120" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="8" y="24" class="cell">4</text>
      <rect x="120" y="0" width="160" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="128" y="24" class="cell">1000</text>
      <rect x="280" y="0" width="160" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="288" y="24" class="cell">258.462</text>
      <rect x="440" y="0" width="360" height="36" fill="#f4f4f4" stroke="#ddd"/>
      <text x="448" y="24" class="note">4 threads improve runtime significantly; good scaling</text>
    </g>
    <g transform="translate(0,572)">
      <rect x="0" y="0" width="120" height="36" fill="#fff" stroke="#eee"/>
      <text x="8" y="24" class="cell">8</text>
      <rect x="120" y="0" width="160" height="36" fill="#fff" stroke="#eee"/>
      <text x="128" y="24" class="cell">1000</text>
      <rect x="280" y="0" width="160" height="36" fill="#fff" stroke="#eee"/>
      <text x="288" y="24" class="cell">209.397</text>
      <rect x="440" y="0" width="360" height="36" fill="#fff" stroke="#eee"/>
      <text x="448" y="24" class="note">8 threads give best measured runtime on this machine</text>
    </g>

  </g>
</svg>
