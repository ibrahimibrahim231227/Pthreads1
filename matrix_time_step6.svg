<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="260" viewBox="0 0 700 260">
	<style>
		.bg { fill: #fff; }
		.axis { stroke: #333; stroke-width: 1; }
		.bar { fill: #007acc; }
		.label { font: 14px Arial, sans-serif; fill: #222; }
		.value { font: 12px Arial, sans-serif; fill: #111; }
		.title { font: 18px Arial, sans-serif; fill: #003366; }
	</style>
	<rect width="100%" height="100%" fill="#ffffff" />
	<text x="20" y="30" class="title">Execution time breakdown</text>
	<!-- data from step6: init=0.0129199, mult=0.168617, print=0.0538957, total=0.235979 -->
	<g transform="translate(40,60)">
		<line x1="0" y1="180" x2="600" y2="180" class="axis" />
		<!-- scale based on max = total = 0.235979 -> width scale = 520 / total -->
		<!-- computed widths (rounded): init ~29, mult ~372, print ~119, total = 520 -->
		<g transform="translate(0,0)">
			<text x="0" y="0" class="label">init</text>
			<rect x="60" y="-8" width="29" height="24" class="bar" />
			<text x="100" y="10" class="value">0.012920 s</text>
		</g>
		<g transform="translate(0,40)">
			<text x="0" y="0" class="label">mult</text>
			<rect x="60" y="-8" width="372" height="24" class="bar" />
			<text x="442" y="10" class="value">0.168617 s</text>
		</g>
		<g transform="translate(0,80)">
			<text x="0" y="0" class="label">print</text>
			<rect x="60" y="-8" width="119" height="24" class="bar" />
			<text x="184" y="10" class="value">0.053896 s</text>
		</g>
		<g transform="translate(0,120)">
			<text x="0" y="0" class="label">total</text>
			<rect x="60" y="-8" width="520" height="24" class="bar" />
			<text x="584" y="10" class="value">0.235979 s</text>
		</g>
		<g transform="translate(420,0)">
			<rect x="0" y="0" width="12" height="12" fill="#007acc" />
			<text x="18" y="10" class="label">Time (seconds)</text>
		</g>
	</g>
</svg>